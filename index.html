<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="image-removebg-preview.png" type="image/png">
</head>
<body>
    <div class="big__container">
        <h1>Etch-a-Sketch</h1>
        <div class="display__button__container">
            <div class="button__container">
                <input type="color" id="color__picker" value="#ce2330">
                <button class="color">COLOR</button>
                <button class="pen">PEN</button>
                <button class="eraser">ERASER</button>
                <button class="gridsize">GRID SIZE</button>
                <button class="reset">CLEAR</button>
            </div>
            <div class="display__container">
                <div class="container"></div>
            </div>
        </div>
    </div>
</body>
</html>
